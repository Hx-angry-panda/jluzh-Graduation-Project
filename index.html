<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

        <!-- 可同时打开多个面板 -->
        <jluzh-collapse :selected.sync="selectedCollapse">
            <jluzh-collapse-item title="Collapse1" name="1">内容1</jluzh-collapse-item>
            <jluzh-collapse-item title="Collapse2" name="2">内容2</jluzh-collapse-item>
            <jluzh-collapse-item title="Collapse3" name="3">内容3</jluzh-collapse-item>
        </jluzh-collapse>
        <!-- 每次只能打开一个面板 -->
        <jluzh-collapse single :selected.sync="selectedCollapse">
            <jluzh-collapse-item title="Collapse1" name="1">内容1</jluzh-collapse-item>
            <jluzh-collapse-item title="Collapse2" name="2">内容2</jluzh-collapse-item>
            <jluzh-collapse-item title="Collapse3" name="3">内容3</jluzh-collapse-item>
        </jluzh-collapse>

        <jluzh-button>按钮</jluzh-button>
        <jluzh-button disabled>禁用</jluzh-button>
        <jluzh-button icon="setting">你好</jluzh-button>
        <jluzh-button icon="setting" icon-position="right">你好</jluzh-button>

        <jluzh-button-group>
            <jluzh-button>上一页</jluzh-button>
            <jluzh-button>1</jluzh-button>
            <jluzh-button>2</jluzh-button>
            <jluzh-button>3</jluzh-button>
            <jluzh-button>下一页</jluzh-button>
        </jluzh-button-group>

        <jluzh-icon name="download"></jluzh-icon>
        <jluzh-icon name="upload"></jluzh-icon>
        <jluzh-icon name="setting"></jluzh-icon>
        <jluzh-icon name="email"></jluzh-icon>
        <jluzh-icon name="tel"></jluzh-icon>
        <jluzh-icon name="address"></jluzh-icon>
        <jluzh-icon name="like"></jluzh-icon>
        <jluzh-icon name="filter"></jluzh-icon>
        

        <jluzh-input></jluzh-input>
        <jluzh-input value="文本输入框"></jluzh-input>
        <jluzh-input type="password"></jluzh-input>
        <jluzh-input value="禁止状态" disabled></jluzh-input>
        <jluzh-input value="禁止编辑" readonly></jluzh-input>
        <jluzh-input type="password" iserror="密码错误"></jluzh-input>
        <jluzh-input @input="inputInput"></jluzh-input>
        <jluzh-input @change="changeInput"></jluzh-input>
        <jluzh-input @focus="focusInput"></jluzh-input>
        <jluzh-input @blur="blurInput"></jluzh-input>

        <!-- 基础栅格功能 -->
        <jluzh-row>
            <jluzh-col span="12"></jluzh-col>
            <jluzh-col span="12"></jluzh-col>
        </jluzh-row>
        <!-- 栅格间隔功能 -->
        <jluzh-row gutter="200">
            <jluzh-col span="10"></jluzh-col>
            <jluzh-col span="10"></jluzh-col>
        </jluzh-row>
        <!-- 栅格左右偏移功能 -->
        <jluzh-row>
            <jluzh-col span="8"></jluzh-col>
            <jluzh-col span="8" offset="8"></jluzh-col>
        </jluzh-row>
         <!-- 栅格排序功能 默认居左-->
         <jluzh-row align="center">
            <jluzh-col span="8"></jluzh-col>
            <jluzh-col span="8"></jluzh-col>
        </jluzh-row>
        <jluzh-row align="right">
            <jluzh-col span="16"></jluzh-col>
            <jluzh-col span="4"></jluzh-col>
        </jluzh-row>

        <!-- 适配多设备 -->
        <jluzh-row>
            <jluzh-col span="8" :ipad="{span:5,offset:5}" :pc="{span:4,offset:4}" :narrow-pc="{span:1,offset:2}" :width-pc="{span:1,offset:2}">
            </jluzh-col>
            <jluzh-col span="8" :ipad="{span:5,offset:5}" :pc="{span:4,offset:4}" :narrow-pc="{span:1,offset:2}" :width-pc="{span:1,offset:2}">
            </jluzh-col>
            <jluzh-col span="8" :ipad="{span:2,offset:2}" :pc="{span:4,offset:4}" :narrow-pc="{span:1,offset:2}" :width-pc="{span:1,offset:2}">
            </jluzh-col>
        </jluzh-row>

        <jluzh-row gutter="100" align="center">
            <jluzh-col span="8" offset="1" :ipad="{span:5,offset:5}" :pc="{span:4,offset:4}">
            </jluzh-col>
            <jluzh-col span="8" offset="1" :ipad="{span:5,offset:5}" :pc="{span:4,offset:4}">
            </jluzh-col>
        </jluzh-row>
        
        <!-- 上中下布局 -->
        <jluzh-layout>
            <jluzh-header>header</jluzh-header>
            <jluzh-content>content</jluzh-content>
            <jluzh-footer>footer</jluzh-footer>
        </jluzh-layout>
        <!-- 顶部-侧边布局 -->
        <jluzh-layout>
            <jluzh-header>header</jluzh-header>
            <jluzh-layout>
                <jluzh-sider>sider</jluzh-sider>
                <jluzh-content>content</jluzh-content>
            </jluzh-layout>
            <jluzh-footer>footer</jluzh-footer>
        </jluzh-layout>
        <!-- 侧边布局 -->
        <jluzh-layout>
            <jluzh-sider>sider</jluzh-sider>
            <jluzh-layout>
                <jluzh-header>header</jluzh-header>
                <jluzh-content>content</jluzh-content>
                <jluzh-footer>footer</jluzh-footer>
            </jluzh-layout>
        </jluzh-layout>
    </div>

    <script src="./src/app.js"></script>
</body>
</html>
